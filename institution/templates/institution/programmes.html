{% extends 'base.html' %} 

{% block title %}
{{institution.name}}
{% endblock title %}
	
{% block main %}
<div>
	{% for programme in programmes %}

	<fieldset>
		<a href="{% url 'institution:programme' institution.id programme.id %}"
			><h2>{{programme.name}}</h2></a
		>
		<p>{{programme.description}}</p>
	</fieldset>

	{% endfor %}
</div>
{% endblock main %}
