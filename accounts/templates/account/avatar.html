{% extends 'base.html' %}


{% block styles %}
    <style>
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img_wrapper {
            position: relative;
            height: 200px;
            width: 200px;
            margin: auto;
            margin: 20px auto;
        }
        .img_wrapper > div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%;
            border: 20px solid #f8f7f5;
            outline: 2px solid var(--blue);
            border-radius: 50%;
            transform: translate(-50%);
        }
        #d-img {
            width: 100%;
            object-fit: contain;
            height: 100%;
            border-radius: 50%;
        }
        .button{
            width: 70%;
            border: 1px solid;
            background-color: var(--blue);
            color: white;
            margin: auto;
            cursor: pointer;
        }
    </style>
{% endblock styles %}
    
{% block main %}
    <form class="wrapper" method="POST" action="{% url 'account:save-avatar' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="file" name="file" hidden>
        <button type="button" id="btn" class="button">click to select</button>
        <div class="img_wrapper">
            <img id="d-img">
            <div></div>
        </div>
        
        <button type="submit" id="save" class="button">
            save
        </button>
    </form>
{% endblock main %}


{% block script %}
    <script>
        const btn = document.querySelector('#btn')
        const file = document.querySelector('#file')
        const img = document.querySelector('#d-img')
        const save = document.querySelector('#save')
        save.style.display = 'none'
        btn.addEventListener('click', function(){
            file.click()
        })

        file.addEventListener('change', function(e){
            let file = e.target.files[0]

            let urlLink = URL.createObjectURL(file)
            img.src = urlLink
            save.style.display = 'block'
        })

        save.addEventListener('click', async function(){
            let img = file.files[0]
            const formData = new FormData()
            formData.append('img', img)
            const request = await fetch('', {
                body:formData
            })
            const response = await request.json()
            console.log(response)
        })
    </script>
{% endblock script %}
